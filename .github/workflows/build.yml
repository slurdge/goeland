name: Build all

on:
  push:
    branches:
      - "!*"
      - "master"
    tags:
      - "v*"
  pull_request:
    branches: [ master ]
  
  workflow_dispatch:
    workflows: ["Release"]
    types:
      - completed

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Golang
      uses: actions/setup-go@v4
      with:
        go-version: 1.18
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11.0
    
    - name: Get Go Deps
      run: go get -v ./...

    - name: Get version
      id: vars
      run: |
        echo "BUILD_DATE=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
        echo "GIT_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV
        echo "GIT_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

    - name: Build
      run: >-
        python3 gox.py 
        -osarch="linux/386 linux/amd64 linux/arm linux/arm64 darwin/amd64 windows/amd64 windows/386" 
        -output "build/{{.Dir}}_{{.OS}}_{{.Arch}}" 
        -ldflags "-w -s -X github.com/slurdge/goeland/version.GitCommit=${{ env.GIT_COMMIT }} -X github.com/slurdge/goeland/version.BuildDate=${{ env.BUILD_DATE }} -X github.com/slurdge/goeland/internal/goeland/fetch.clientID=${IMGUR_CLIENT_ID}"

    - name: Run UPX
      uses: crazy-max/ghaction-upx@v3
      with:
        version: latest
        files: |
          ./build/*
        args: -q --lzma --best

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        append_body: true
        files: |
          ./build/*
